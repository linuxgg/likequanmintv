apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "android.marshon.likequanmintv"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    greendao {
        schemaVersion 1  //数据库版本号

        daoPackage 'android.marshon.likequanmintv.db'
        targetGenDir 'src/main/java'
    }


    sourceSets {
        main {

            jniLibs.srcDirs = ['libs']
            jni.srcDirs = ['jni']
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // dagger2
    //greendao
    //    compile 'de.greenrobot:greendao:1.3.7'
    //leakcanary
    //player
    compile files('libs/pldroid-player-1.4.0.jar')
    compile project(':publiclibrary')
    compile project(':flycotablayout')
    compile 'junit:junit:4.12'
    compile 'com.android.support:support-annotations:24.2.1'
    compile 'com.google.dagger:dagger:2.2'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:greendao-generator:3.0.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.qiniu.pili:pili-android-qos:0.8.+'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    provided 'com.google.dagger:dagger-compiler:2.2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    dependencies {  compile 'com.google.android:multidex:0.1'}
}
